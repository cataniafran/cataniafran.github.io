[extra]
date_format = "%Y-%m-%d"
webserver_sends_csp_headers = true
language_switcher = false
translations = [
  { code = "en", name = "English" },
  # { code = "it", name = "Italiano" },
]

[extra.table_of_contents]
show = true
max_level = 2
visible_on_load = true

